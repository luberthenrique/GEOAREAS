<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Carregar arquivo</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">Ã—</span>
  </button>
</div>
<div class="modal-body"> 
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="col-12">
      <app-alert></app-alert>
      <div class="form-group row">
        <div class="col-12">
          <label>Nome</label>
          <input class="form-control" [class.is-invalid]="f.nome.touched && !f.nome.valid" [formControl]="f.nome">
          <app-error-msg class="error invalid-feedback" [control]="f.nome" [label]="'nome'"></app-error-msg>
        </div>

      </div>

      <div class="form-group row">
        <div class="col-12">
          <button type="button" class="btn btn-primary" (click)="fileInput.click()">Carregar Arquivo</button>

          <input #fileInput
                 accept=".shp,.dbf"
                 type="file"
                 class="custom-file-input"
                 (change)="chooseFile(fileInput.files)"
                 multiple
                 aria-describedby="inputGroupFileAddon01"
                 style="display:none">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-12">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <td>Arquivo</td>
                <td width="35">
                </td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let file of files">
                <td>
                  {{file.name}} - {{file.size / 1024 | number: '1.0-0'}} KB
                </td>
                <td>
                  <a [routerLink]="" class="text-danger ml-2" (click)="delete(file)">
                    <i class="fas fa-trash-alt"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>

    

  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" (click)="onSubmit()"><span class="far fa-save" ></span> Gravar</button>
  <button class="btn btn-default" (click)="activeModal.dismiss()"><span class="fas fa-ban"></span> Cancelar</button>

</div>
