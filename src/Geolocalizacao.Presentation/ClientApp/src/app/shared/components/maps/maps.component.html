<div #map_canvas style="width: 100%;height:100%"></div>
<div #content class="text-center">
  <p class="mb-2 font-weight-bold">{{regiaoSelecionada?.nome}}</p>
  <button class="btn btn-danger btn-sm" (click)="remover(regiaoSelecionada)" *ngIf="permiteEditar">Remover</button>
  <button class="btn btn-warning btn-sm" (click)="remover(regiaoSelecionada)" *ngIf="permiteRecortar"><i class="fas fa-cut"></i></button>
</div>
