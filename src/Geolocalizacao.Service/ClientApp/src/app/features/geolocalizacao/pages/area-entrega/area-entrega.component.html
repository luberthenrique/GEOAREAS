<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container">
    <div class="row mb-2">
      <div class="col-sm-12">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="../../">Home</a></li>
          <li class="breadcrumb-item"><a routerLink="/cliente">Listar usuários</a></li>
          <li class="breadcrumb-item active">Novo usuário</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>
<!-- Main content -->
<section class="content">

  <div class="container">
    <div class="row">
      <div class="col-12">
        <app-alert></app-alert>
        <!-- Default box -->
        <div class="card card-outline card-info">
          <div class="card-header">
            <h2>Novo usuário</h2>
          </div>
          <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="form-group row">
                <app-section class="section text-info" [text]="'Dados'"></app-section>

                <div class="col-12 d-flex justify-content-center" style="">
                  <div #map_canvas style="width: 100%;height:calc(100vh - 300px)"></div>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-12 text-right">
                  <button type="submit" class="btn btn-primary"><span class="far fa-save"></span> Gravar</button>
                </div>

              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
